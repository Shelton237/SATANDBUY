services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: satandbuy_db
    networks:
      - satandbuy

  backend:
    build:
      context: ./SAT-AND-BUY-BACKEND
    restart: unless-stopped
    env_file:
      - env/backend.prod.env
    depends_on:
      - mongo
    ports:
      - "127.0.0.1:5000:5000"
    extra_hosts:
      - "console.dreamdigital.cm:38.242.216.23"
      - "back-satbuy.dreamdigital.cm:38.242.216.23"
      - "satandbuy.dreamdigital.cm:38.242.216.23"
    networks:
      - satandbuy

  console:
    build:
      context: ./SAT-AND-BUY-CONSOLE
    restart: unless-stopped
    env_file:
      - env/console.prod.env
    ports:
      - "127.0.0.1:4000:4000"
    extra_hosts:
      - "console.dreamdigital.cm:38.242.216.23"
      - "back-satbuy.dreamdigital.cm:38.242.216.23"
      - "satandbuy.dreamdigital.cm:38.242.216.23"
    networks:
      - satandbuy

  store:
    build:
      context: ./SAT-AND-BUY-STORE
      args:
        NEXT_PUBLIC_API_BASE_URL: ${STORE_BUILD_API_BASE_URL:-https://back-satbuy.dreamdigital.cm/api}
        NEXT_PUBLIC_API_SOCKET_URL: ${STORE_BUILD_API_SOCKET_URL:-https://back-satbuy.dreamdigital.cm}
        NEXT_PUBLIC_STORE_DOMAIN: ${STORE_BUILD_STORE_DOMAIN:-https://satandbuy.dreamdigital.cm}
        NEXTAUTH_URL: ${STORE_BUILD_NEXTAUTH_URL:-https://satandbuy.dreamdigital.cm}
    restart: unless-stopped
    env_file:
      - env/store.prod.env
    ports:
      - "127.0.0.1:3000:3000"
    extra_hosts:
      - "console.dreamdigital.cm:38.242.216.23"
      - "back-satbuy.dreamdigital.cm:38.242.216.23"
      - "satandbuy.dreamdigital.cm:38.242.216.23"
    networks:
      - satandbuy

networks:
  satandbuy:
    driver: bridge

volumes:
  mongo-data: